<!DOCTYPE html>
<html>
<head>
  <title>LBC Checker Settings</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    :root {
      --fb-blue: #1877F2;
      --fb-blue-hover: #166FE5;
      --fb-green: #42b72a;
      --fb-green-hover: #36A420;
      --fb-dark: #18191A;
      --fb-dark-card: #242526;
      --fb-light-bg: #F0F2F5;
      --fb-light-card: #FFFFFF;
      --fb-text-dark: #050505;
      --fb-text-light: #E4E6EB;
      --fb-text-secondary: #65676B;
      --fb-border-light: #CED0D4;
    }
    
    body {
      font-family: 'Segoe UI', Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: var(--fb-light-bg);
      color: var(--fb-text-dark);
      transition: all 0.3s ease;
    }
    
    body.dark-mode {
      background-color: var(--fb-dark);
      color: var(--fb-text-light);
    }
    
    h1 {
      text-align: center;
      color: var(--fb-blue);
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-size: 24px;
    }
    
    .category {
      margin-bottom: 20px;
      background-color: var(--fb-light-card);
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }
    
    .dark-mode .category {
      background-color: var(--fb-dark-card);
      box-shadow: 0 1px 2px rgba(0,0,0,0.2);
    }
    
    .category-title {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 15px;
      color: var(--fb-blue);
      display: flex;
      align-items: center;
    }
    
    .category-title i {
      margin-right: 10px;
    }
    
    .links-container {
      margin-top: 10px;
    }
    
    .link-item {
      display: flex;
      margin-bottom: 12px;
      align-items: center;
    }
    
    .link-input {
      flex-grow: 1;
      padding: 10px;
      border: 1px solid var(--fb-border-light);
      border-radius: 6px;
      font-family: inherit;
      background-color: var(--fb-light-card);
      color: var(--fb-text-dark);
      transition: all 0.2s ease;
    }
    
    .dark-mode .link-input {
      background-color: var(--fb-dark);
      border-color: #3E4042;
      color: var(--fb-text-light);
    }
    
    .link-input:focus {
      outline: none;
      border-color: var(--fb-blue);
      box-shadow: 0 0 0 2px rgba(24, 119, 242, 0.2);
    }
    
    .delete-link {
      margin-left: 10px;
      color: #FA383E;
      cursor: pointer;
      font-size: 16px;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      transition: background-color 0.2s;
    }
    
    .delete-link:hover {
      background-color: rgba(250, 56, 62, 0.1);
    }
    
    .dark-mode .delete-link:hover {
      background-color: rgba(250, 56, 62, 0.2);
    }
    
    .add-link {
      background-color: var(--fb-green);
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
      display: inline-flex;
      align-items: center;
      font-weight: 600;
      transition: all 0.2s ease;
      font-family: inherit;
    }
    
    .add-link i {
      margin-right: 8px;
    }
    
    .add-link:hover {
      background-color: var(--fb-green-hover);
    }
    
    .save-button {
      background-color: var(--fb-blue);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      display: block;
      margin: 20px auto;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.2s ease;
      font-family: inherit;
    }
    
    .save-button:hover {
      background-color: var(--fb-blue-hover);
    }
    
    .back-button {
      background-color: var(--fb-light-card);
      color: var(--fb-blue);
      border: 1px solid var(--fb-border-light);
      padding: 8px 15px;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 20px;
      display: inline-flex;
      align-items: center;
      font-weight: 600;
      transition: all 0.2s ease;
      font-family: inherit;
    }
    
    .dark-mode .back-button {
      background-color: var(--fb-dark-card);
      border-color: #3E4042;
      color: var(--fb-text-light);
    }
    
    .back-button i {
      margin-right: 8px;
    }
    
    .back-button:hover {
      background-color: rgba(24, 119, 242, 0.1);
    }
    
    .dark-mode .back-button:hover {
      background-color: rgba(228, 230, 235, 0.1);
    }
    
    .saved-message {
      color: var(--fb-green);
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
      display: none;
      padding: 10px;
      background-color: rgba(66, 183, 42, 0.1);
      border-radius: 6px;
    }
    
    .general-settings {
      margin-bottom: 20px;
      background-color: var(--fb-light-card);
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }
    
    .dark-mode .general-settings {
      background-color: var(--fb-dark-card);
      box-shadow: 0 1px 2px rgba(0,0,0,0.2);
    }
    
    .setting-row {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      padding: 8px 0;
    }
    
    .setting-label {
      flex: 0 0 200px;
      font-weight: 600;
    }
    
    .setting-control {
      flex-grow: 1;
    }
    
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: var(--fb-blue);
    }
    
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    
    .delay-input {
      width: 100px;
      padding: 8px 12px;
      border: 1px solid var(--fb-border-light);
      border-radius: 6px;
      font-family: inherit;
      background-color: var(--fb-light-card);
      color: var(--fb-text-dark);
    }
    
    .dark-mode .delay-input {
      background-color: var(--fb-dark);
      border-color: #3E4042;
      color: var(--fb-text-light);
    }
    
    .mode-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      cursor: pointer;
      z-index: 10;
      font-size: 16px;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      background-color: var(--fb-light-card);
      color: var(--fb-text-dark);
      border: 1px solid var(--fb-border-light);
      transition: all 0.2s ease;
    }
    
    .dark-mode .mode-toggle {
      background-color: var(--fb-dark-card);
      color: var(--fb-text-light);
      border-color: #3E4042;
    }
    
    .mode-toggle:hover {
      background-color: rgba(0, 0, 0, 0.05);
    }
    
    .dark-mode .mode-toggle:hover {
      background-color: rgba(255, 255, 255, 0.05);
    }
    
    .setting-description {
      color: var(--fb-text-secondary);
      font-size: 12px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="mode-toggle" id="mode-toggle">
    <i class="fas fa-moon"></i>
  </div>
  
  <button class="back-button" id="back-to-popup">
    <i class="fas fa-arrow-left"></i> Back
  </button>
  
  <h1><i class="fas fa-cog"></i> LBC Checker Settings</h1>
  
  <div class="general-settings">
    <div class="category-title">
      <i class="fas fa-sliders-h"></i> General Settings
    </div>
    
    <div class="setting-row">
      <div class="setting-label">Sequential Tab Opening</div>
      <div class="setting-control">
        <label class="toggle-switch">
          <input type="checkbox" id="sequential-mode">
          <span class="slider"></span>
        </label>
        <div class="setting-description">
          Open tabs one after another instead of all at once
        </div>
      </div>
    </div>
    
    <div class="setting-row">
      <div class="setting-label">Tab Open Delay (ms)</div>
      <div class="setting-control">
        <input type="number" id="open-delay" class="delay-input" min="0" step="100" value="500">
        <div class="setting-description">
          Time between opening tabs. Higher values (500ms+) can prevent browser blocking.
        </div>
      </div>
    </div>
  </div>
  
  <div id="categories-container">
    <!-- Categories will be dynamically added here -->
  </div>
  
  <button class="save-button" id="save-settings">
    Save Settings
  </button>
  <div class="saved-message" id="saved-message">
    Settings saved successfully!
  </div>

  <script src="settings.js"></script>
  <script>
    // Add dark mode toggle functionality
    document.addEventListener('DOMContentLoaded', function() {
      const modeToggle = document.getElementById('mode-toggle');
      const body = document.body;
      
      // Load user preference from storage
      chrome.storage.local.get(['darkMode'], function(result) {
        const isDarkMode = result.darkMode === true;
        
        // Apply the mode based on saved preference
        if (isDarkMode) {
          body.classList.add('dark-mode');
          modeToggle.innerHTML = '<i class="fas fa-sun"></i>';
        } else {
          body.classList.remove('dark-mode');
          modeToggle.innerHTML = '<i class="fas fa-moon"></i>';
        }
      });
      
      // Toggle dark/light mode
      modeToggle.addEventListener('click', () => {
        if (body.classList.contains('dark-mode')) {
          // Switch to light mode
          body.classList.remove('dark-mode');
          modeToggle.innerHTML = '<i class="fas fa-moon"></i>';
          chrome.storage.local.set({ darkMode: false });
        } else {
          // Switch to dark mode
          body.classList.add('dark-mode');
          modeToggle.innerHTML = '<i class="fas fa-sun"></i>';
          chrome.storage.local.set({ darkMode: true });
        }
      });
    });
  </script>
</body>
</html>
