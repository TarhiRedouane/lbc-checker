<!DOCTYPE html>
<html>
<head>
  <title>LBC Checker Settings</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="settings.css">
</head>
<body>
  <button id="back-to-popup" class="back-button"><i class="fas fa-arrow-left"></i> Back</button>
  <button id="mode-toggle" class="mode-toggle"><i class="fas fa-moon"></i></button>
  
  <h1><i class="fas fa-cog"></i> Settings</h1>
  
  <!-- General Settings -->
  <div class="general-settings">
    <div class="setting-row">
      <label class="setting-label" for="sequential-mode">Sequential Mode</label>
      <div class="setting-control">
        <label class="toggle-switch">
          <input type="checkbox" id="sequential-mode">
          <span class="slider"></span>
        </label>
        <div class="setting-description">Open links one after another instead of all at once</div>
      </div>
    </div>
    
    <div class="setting-row">
      <label class="setting-label" for="open-delay">Open Delay (ms)</label>
      <div class="setting-control">
        <input type="number" id="open-delay" class="delay-input" min="0" step="100">
        <div class="setting-description">Delay between opening each link in sequential mode</div>
      </div>
    </div>
  </div>

  <!-- Reminders -->
  <div class="reminders-section">
    <h2>Reminders</h2>
    <div id="reminders-container"></div>
    <button id="add-reminder" class="add-reminder"><i class="fas fa-plus"></i> Add Reminder</button>
  </div>

  <!-- Notes -->
  <div class="notes-section">
    <h2>Notes</h2>
    <textarea id="notes-content" class="notes-textarea" placeholder="Add your notes here..."></textarea>
    <div id="auto-save-indicator" class="auto-save-indicator">
      <i class="fas fa-check-circle"></i> Saved
    </div>
  </div>

  <!-- Categories -->
  <div id="categories-container"></div>

  <button id="save-settings" class="save-button">Save Settings</button>
  <div id="saved-message" class="saved-message">Settings saved successfully!</div>

  <!-- Scripts -->
  <script type="module" src="settings-data.js"></script>
  <script type="module" src="settings-categories.js"></script>
  <script type="module" src="settings-general.js"></script>
  <script type="module" src="settings-reminders.js"></script>
  <script type="module" src="settings-notes.js"></script>
  <script type="module" src="darkmode.js"></script>
  <script type="module" src="settings.js"></script>
</body>
</html>
