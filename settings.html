<!DOCTYPE html>
<html>
<head>
  <title>LBC Checker Settings</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(to right, #f3f4f6, #dfe9f3);
    }
    h1 {
      text-align: center;
      color: #28a745;
      margin-bottom: 20px;
    }
    .category {
      margin-bottom: 30px;
      background-color: white;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .category-title {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #007bff;
      display: flex;
      align-items: center;
    }
    .category-title i {
      margin-right: 10px;
    }
    .links-container {
      margin-top: 10px;
    }
    .link-item {
      display: flex;
      margin-bottom: 8px;
      align-items: center;
    }
    .link-input {
      flex-grow: 1;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .delete-link {
      margin-left: 10px;
      color: #dc3545;
      cursor: pointer;
      font-size: 16px;
    }
    .add-link {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
      display: inline-flex;
      align-items: center;
    }
    .add-link i {
      margin-right: 5px;
    }
    .add-link:hover {
      background-color: #218838;
    }
    .save-button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      display: block;
      margin: 20px auto;
      font-size: 16px;
    }
    .save-button:hover {
      background-color: #0056b3;
    }
    .back-button {
      background-color: #6c757d;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 4px;
      cursor: pointer;
      margin-bottom: 20px;
      display: inline-flex;
      align-items: center;
    }
    .back-button i {
      margin-right: 5px;
    }
    .back-button:hover {
      background-color: #5a6268;
    }
    .saved-message {
      color: #28a745;
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
      display: none;
    }
    .general-settings {
      margin-bottom: 30px;
      background-color: white;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .setting-row {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }
    .setting-label {
      flex: 0 0 200px;
      font-weight: bold;
    }
    .setting-control {
      flex-grow: 1;
    }
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #28a745;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    .delay-input {
      width: 80px;
      padding: 5px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <button class="back-button" id="back-to-popup">
    <i class="fas fa-arrow-left"></i> Back
  </button>
  
  <h1><i class="fas fa-cog"></i> LBC Checker Settings</h1>
  
  <div class="general-settings">
    <div class="category-title">
      <i class="fas fa-sliders-h"></i> General Settings
    </div>
    
    <div class="setting-row">
      <div class="setting-label">Sequential Tab Opening</div>
      <div class="setting-control">
        <label class="toggle-switch">
          <input type="checkbox" id="sequential-mode">
          <span class="slider"></span>
        </label>
      </div>
    </div>
    
    <div class="setting-row">
      <div class="setting-label">Tab Open Delay (ms)</div>
      <div class="setting-control">
        <input type="number" id="open-delay" class="delay-input" min="0" step="100" value="500">
        <small style="display: block; margin-top: 5px; color: #666;">
          A delay between opening tabs can prevent browser blocking. Recommended: 500ms+
        </small>
      </div>
    </div>
  </div>
  
  <div id="categories-container">
    <!-- Categories will be dynamically added here -->
  </div>
  
  <button class="save-button" id="save-settings">Save Settings</button>
  <div class="saved-message" id="saved-message">Settings saved successfully!</div>

  <script src="settings.js"></script>
</body>
</html>
