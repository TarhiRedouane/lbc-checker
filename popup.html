<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="popup.css">
</head>
<body class="light-mode">
  <div class="mode-toggle" id="mode-toggle">
    <i class="fas fa-moon"></i>
  </div>

  <div class="title">
    <i class="fas fa-shield-alt"></i>
    LBC Checker
    <i class="fas fa-shield-alt"></i>
  </div>
  
  <div class="menu-container">
    <div class="menu-item" id="menu1">
      <i class="fas fa-check"></i>
      Page Checker
    </div>
    <div class="menu-item" id="menu2">
      <i class="fas fa-user"></i>
      Profile Checker
    </div>
    <div class="menu-item" id="menu6">
      <i class="fas fa-briefcase"></i>
      BM Checker
    </div>
    <div class="menu-item" id="menu3">
      <i class="fas fa-broom"></i>
      New Account
    </div>
    <div class="menu-item" id="menu9">
      <i class="fas fa-user-cog"></i>
      Admins
    </div>
    <div class="menu-item" id="menu4">
      <i class="fas fa-globe"></i>
      Country
    </div>
    <div class="menu-item" id="menu10">
      <i class="fas fa-tools"></i>
      Moderation
    </div>
    <div class="menu-item" id="menu7">
      <i class="fas fa-plus"></i>
      Page Creator
    </div>
    <div class="menu-item" id="menu5">
      <i class="fas fa-users"></i>
      Group Creator
    </div>
    <div class="menu-item settings-item" id="settings-button">
      <i class="fas fa-cog"></i>
      Settings
    </div>
  </div>
  
  <div class="close-tabs" id="close-all-tabs">
    <i class="fas fa-times-circle"></i>Close All Tabs
  </div>

  <div class="footer">
    <span class="bold-text">LBC Checker</span>
    <span class="version">v1.3</span>
  </div>

  <script src="popup.js"></script>
  <script src="darkmode.js"></script>
</body>
</html>
